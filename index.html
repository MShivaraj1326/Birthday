<style>
*{

body{
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);

/* ğŸ”’ PASSWORD SCREEN */

  position:fixed;

/* ğŸ‰ CELEBRATION (HIDDEN INITIALLY) */

/* CARD */
.card{
  margin:20px auto;
  background:white;
  border-radius:20px;
  padding:20px;

h1{color:#ff4d6d}
p{color:#444}

/* ğŸ‚ CAKE */
.cake{margin:20px auto;width:150px}
.layer{height:35px;background:#ffb703;border-radius:10px;margin-bottom:5px}
.candle{width:10px;height:25px;background:red;margin:0 auto;position:relative}
.flame{
  width:12px;height:12px;background:orange;border-radius:50%;
  position:absolute;top:-12px;left:-1px;
  animation:flicker .5s infinite alternate;
}
@keyframes flicker{to{transform:scale(1.2)}}

/* ğŸ“¸ PHOTO STORY */
.photo{
  margin-bottom:30px;
  opacity:0;
  transform:translateY(40px);
  transition:1s;
}
.photo.show{
  opacity:1;
  transform:translateY(0);
}
.photo img{
  width:100%;
  border-radius:15px;
}
.caption{
  font-size:14px;
  margin-top:6px;
  color:#555;

/* BUTTON */
.btn{
  padding:12px 22px;
  border:none;
  border-radius:25px;
  background:#ff4d6d;
  color:white;
  margin:15px 0;

/* ğŸŠ CONFETTI */
canvas{
  position:fixed;
  top:0;
  left:0;
  pointer-events:none;
}
</style>
</head>

<body>

<!-- ğŸ”’ PASSWORD -->
<div id="lockScreen">
  <div class="lockBox">

<canvas id="confetti"></canvas>

<!-- ğŸ‰ CELEBRATION -->
<div id="celebration">
  <div class="card">

    <button class="btn" id="celebrateBtn" onclick="startCelebration(); this.disabled=true;">
      Celebrate ğŸŠ

    <div class="photo">
      <img src="c:\Users\shivaraj\OneDrive\Desktop\all in one\m photos(child)\file_0000000062287206bd1835071ebda47b.png">

    <div class="photo">

<script>
/* ğŸ”‘ PASSWORD */
function unlock(){
  if(password.value === "mmmm"){ // CHANGE PASSWORD HERE
    lockScreen.style.display="none";
    celebration.style.display="block";
    typeText();
    revealPhotos();
  }else{
    alert("Wrong password âŒ");
  }
}

/* âœï¸ TYPING TEXT */
const message="May your day be full of smiles, love & beautiful memories ğŸ’–";
let i=0;
function typeText(){
  if(i<message.length){
    typingText.innerHTML+=message.charAt(i);
    i++;
    setTimeout(typeText,60);
  }
}

/* ğŸ“¸ PHOTO AUTO OPEN */
const photos=document.querySelectorAll(".photo");
function revealPhotos(){
  photos.forEach((p,index)=>{
    setTimeout(()=>p.classList.add("show"), index*900);
  });
}

/* ğŸŠ CONFETTI ONLY ON CELEBRATE */
const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;
let confetti=[], confettiInterval;

function startCelebration(){
  document.getElementById("music").play();

  confetti=[];
  for(let i=0;i<200;i++){
    confetti.push({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height,
      r:Math.random()*6+4,
      d:Math.random()*4+2,
      c:`hsl(${Math.random()*360},100%,60%)`
    });
  }

  clearInterval(confettiInterval);
  confettiInterval=setInterval(drawConfetti,20);

  // STOP CONFETTI AFTER 6 SECONDS
  setTimeout(()=>{
    clearInterval(confettiInterval);
    ctx.clearRect(0,0,canvas.width,canvas.height);
  },6000);
}

function drawConfetti(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  confetti.forEach(p=>{
    ctx.beginPath();
    ctx.fillStyle=p.c;
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
    p.y+=p.d;
    if(p.y>canvas.height)p.y=0;
  });
}
</script>
